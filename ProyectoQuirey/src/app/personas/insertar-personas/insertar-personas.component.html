<h1 mat-dialog-title class="titulo">Nueva Persona</h1>
<div mat-dialog-content class="mat-dialog-grid">
  <!-- Fila para el formulario -->
  <div class="mat-dialog-row">
    <!-- Opciones de Formulario -->
   <!-- Nombre -->
<div class="mat-dialog-cell">
  <mat-form-field>
    <mat-label>Nombre</mat-label>
    <input
      matInput
      placeholder="Ingresa el nombre"
      [(ngModel)]="nombreDepartamento"
      required
      aria-required="true"
    />
  </mat-form-field>
</div>

<!-- ApPaterno -->
<div class="mat-dialog-cell">
  <mat-form-field>
    <mat-label>ApPaterno</mat-label>
    <input
      matInput
      placeholder="Ingresa el appaterno"
      [(ngModel)]="appaternoDepartamento"
      required
      aria-required="true"
    />
  </mat-form-field>
</div>

<!-- ApMaterno -->
<div class="mat-dialog-cell">
  <mat-form-field>
    <mat-label>ApMaterno</mat-label>
    <input
      matInput
      placeholder="Ingresa el apmaterno"
      [(ngModel)]="apmaternoDepartamento"
      required
      aria-required="true"
    />
  </mat-form-field>
</div>

<!-- Curp -->
<div class="mat-dialog-cell">
  <mat-form-field>
    <mat-label>Curp</mat-label>

      matInput
      placeholder="Ingresa el Curp"

      aria-required="true"

  </mat-form-field>
</div>

<!-- Direccion -->
<div class="mat-dialog-cell">
  <mat-form-field>
    <mat-label>Direccion</mat-label>
    <input
      matInput

    />
  </mat-form-field>
</div>

<!-- Usuario -->
<div class="mat-dialog-cell">
  <mat-form-field>
    <mat-label>Usuario</mat-label>
    <input
      matInput
      placeholder="Ingresa el UsuarioActualiza"
      [(ngModel)]="usuarioDepartamento"
      required
      aria-required="true"
    />
  </mat-form-field>
</div>

  <!-- Opciones botones-->
</div>
<div mat-dialog-actions>
  <button class="cancelar" mat-button cdkFocusInitial (click)="onNoClick()">
    Cancelar
  </button>
  <button class="guardar" mat-button cdkFocusInitial (click)="insertar()">

  </button>
</div>
