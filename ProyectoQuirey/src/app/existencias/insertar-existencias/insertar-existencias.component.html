<h1 mat-dialog-title class="titulo">Nueva Existencia</h1>
<div mat-dialog-content class="mat-dialog-grid">
  <!-- Fila para el formulario -->
  <div class="mat-dialog-row">
    <!-- Opciones de Formulario -->
    <div class="mat-dialog-cell">
      <mat-form-field>
        <mat-label>Código</mat-label>
        <input
          matInput
          placeholder="Ingresa el nombre"
          [(ngModel)]="codigoDepartamento"
          required
          aria-required="true"
        />
      </mat-form-field>
    </div>
  </div>

  <div class="mat-dialog-row">
    <!-- Columna para el campo de nombre -->
    <div class="mat-dialog-cell">
      <mat-form-field>
        <mat-label>IdAlmacen</mat-label>
        <input
          matInput
          placeholder="Ingresa el IdAlmacen"
          [(ngModel)]="idalmacenDepartamento"
          required
          aria-required="true"
        />
      </mat-form-field>
    </div>
  </div>

  <!-- lista -->
  <select
    name="my-select"
    [(ngModel)]="idalmacenDepartamento"
    (change)="selectChange()"
    title="Selecciona un usuario de la lista"
    required
    aria-required="true"
  >
    <option *ngFor="let item of users" [value]="item.Id">
      {{ item.Nombre }}
    </option>
  </select>

  <!-- lista -->

  <div class="mat-dialog-row">
    <!-- Columna para el campo de nombre -->
    <div class="mat-dialog-cell">
      <mat-form-field>
        <mat-label>Cantidad</mat-label>
        <input
          matInput
          placeholder="Ingresa la Cantidad"
          [(ngModel)]="cantidadDepartamento"
          required
          aria-required="true"
        />
      </mat-form-field>
    </div>
  </div>
  <!-- Opciones botones-->
</div>
<div mat-dialog-actions>
  <button class="cancelar" mat-button cdkFocusInitial (click)="onNoClick()">
    Cancelar
  </button>
  <button class="guardar" mat-button cdkFocusInitial (click)="insertar()">
    Añadir
  </button>
</div>
