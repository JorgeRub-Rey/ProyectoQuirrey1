<h1 mat-dialog-title class="titulo">Nuevo Ticket</h1>
<div mat-dialog-content class="mat-dialog-grid">
  <!-- Fila para el formulario -->

  <!-- lista -->
  <mat-label>Sucursales</mat-label>
  <select
    name="my-select"
    [(ngModel)]="idsucursalsedeDepartamento"
    (change)="selectChange()"
    title="Selecciona una sucursal"
  >
    <option *ngFor="let item of users" [value]="item.Id">
      {{ item.Nombre }}
    </option>
  </select>

  <!-- lista -->

  <!-- lista -->
  <mat-label>Clientes</mat-label>
  <select
    name="my-select"
    [(ngModel)]="idclientesDepartamento"
    (change)="selectChange1()"
    title="Selecciona un cliente"
  >
    <option *ngFor="let item of users1" [value]="item.Id">
      {{ item.Nombre }}
    </option>
  </select>
  <!-- lista -->

  <div class="mat-dialog-row">
    <!-- Columna para el campo de nombre -->
    <div class="mat-dialog-cell">
      <mat-form-field>
        <mat-label>IdVendedor</mat-label>
        <input
          matInput
          placeholder="Ingresa el IdVendedor"
          [(ngModel)]="idvendedorDepartamento"
        />

        <input
          matInput
          placeholder="Ingresa el IdVendedor"
          [(ngModel)]="IdVendedor"
          required
          aria-required="true"
        />
      </mat-form-field>
    </div>
  </div>

  <div class="mat-dialog-row">
    <!-- Columna para el campo de nombre -->
    <div class="mat-dialog-cell">
      <mat-form-field>
        <mat-label>UsuarioActualiza</mat-label>
        <input
          matInput
          placeholder="Ingresa el UsuarioActualiza"
          [(ngModel)]="usuarioactualizaDepartamento"
        />

        <input
          matInput
          placeholder="Ingresa el UsuarioActualiza"
          [(ngModel)]="UsuarioActualiza"
          required
          aria-required="true"
        />
      </mat-form-field>
    </div>
  </div>

  <!-- Opciones botones-->
</div>
<div mat-dialog-actions>
  <button class="cancelar" mat-button cdkFocusInitial (click)="onNoClick()">
    Cancelar
  </button>
  <button class="guardar" mat-button cdkFocusInitial (click)="insertar()">
    AÃ±adir
  </button>
</div>
