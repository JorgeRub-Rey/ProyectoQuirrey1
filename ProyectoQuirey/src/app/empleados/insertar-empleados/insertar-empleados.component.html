<h1 mat-dialog-title class="titulo">Nuevo Empleado</h1>
<div mat-dialog-content class="mat-dialog-grid">
  <!-- Fila para el formulario -->
  <div class="mat-dialog-row">
    <!-- Opciones de Formulario -->

    <div class="mat-dialog-row">
      <!-- Columna para el campo de nombre -->
      <div class="mat-dialog-cell">
        <mat-form-field>
          <mat-label>Matricula</mat-label>
          <input
            matInput
            placeholder="Ingresa el usuario"
            [(ngModel)]="Matricula"
            required
            aria-required="true"
          />
        </mat-form-field>
      </div>
    </div>
    <div class="mat-dialog-row">
      <!-- Columna para el campo de nombre -->
      <div class="mat-dialog-cell">
        <mat-form-field>
          <mat-label>Puestos</mat-label>
          <input
            matInput
            placeholder="Ingresa el Puestos"
            [(ngModel)]="Puestos"
            required
            aria-required="true"
          />
        </mat-form-field>
      </div>
    </div>
    <div class="mat-dialog-row">
      <!-- Columna para el campo de nombre -->
      <div class="mat-dialog-cell">
        <mat-form-field>
          <mat-label>Perfil</mat-label>
          <input
            matInput
            placeholder="Ingresa el Perfil"
            [(ngModel)]="Perfil"
            required
            aria-required="true"
          />
        </mat-form-field>
      </div>
    </div>
    <div class="mat-dialog-row">
      <!-- Columna para el campo de nombre -->
      <div class="mat-dialog-cell">
        <mat-form-field>
          <mat-label>Usuario</mat-label>
          <input
            matInput
            placeholder="Ingresa el usuario"
            [(ngModel)]="Usuario"
            required
            aria-required="true"
          />
        </mat-form-field>
      </div>
    </div>

    <div class="mat-dialog-row">
      <!-- Columna para el campo de nombre -->
      <div class="mat-dialog-cell">
        <mat-form-field>
          <mat-label>IdPersona</mat-label>
          <input
            matInput
            placeholder="Ingresa el IdPersona"
            [(ngModel)]="IdPersona"
            required
            aria-required="true"
          />
        </mat-form-field>
      </div>
    </div>

    <!-- Opciones botones-->
  </div>
  <div mat-dialog-actions>
    <button class="cancelar" mat-button cdkFocusInitial (click)="onNoClick()">
      Cancelar
    </button>
    <button class="guardar" mat-button cdkFocusInitial (click)="insertar()">
      AÃ±adir
    </button>
  </div>
</div>
