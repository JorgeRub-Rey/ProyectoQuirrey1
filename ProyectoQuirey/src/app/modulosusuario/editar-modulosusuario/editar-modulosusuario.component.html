<h1 mat-dialog-title class="titulo">Editar Modulo</h1>
<div mat-dialog-content class="mat-dialog-grid">
  <!-- Fila para el formulario -->
  <div class="mat-dialog-row">
    <!-- Opciones de formulario -->

    <div class="mat-dialog-cell">
      <mat-form-field>
        <mat-label>idPerfil</mat-label>
        <input
          matInput
          type="number"
          placeholder="Ingresa el "
          [(ngModel)]="departamento.idPerfil"
          required
          aria-required="true"
        />
      </mat-form-field>

      <mat-form-field>
        <mat-label>idModulo</mat-label>
        <input
          matInput
          type="number"
          placeholder="Ingresa el "
          [(ngModel)]="departamento.IdModulo"
          required
          aria-required="true"
        />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Usuario</mat-label>
        <input
          matInput
          type="number"
          placeholder="Ingresa el "
          [(ngModel)]="departamento.Usuario"
          step="1"
          required
          aria-required="true"
        />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Activo</mat-label>
        <input
          matInput
          type="number"
          placeholder="Ingresa el "
          [(ngModel)]="departamento.Activo"
          step="1"
          required
          aria-required="true"
        />
      </mat-form-field>
    </div>
  </div>

  <!-- Opciones botones-->
</div>
<div mat-dialog-actions>
  <button class="cancelar" mat-button (click)="onNoClick()">Cancelar</button>
  <button class="guardar" mat-button (click)="guardar()">
    Guardar Cambios
  </button>
</div>
