<h1 mat-dialog-title class="titulo">Nuevo Movimiento</h1>
<div mat-dialog-content class="mat-dialog-grid">
  <!-- Fila para el formulario -->
  <div class="mat-dialog-row">
    <!-- Opciones de Formulario -->
    <div class="mat-dialog-cell">
      <mat-form-field>
        <mat-label>IdTipomov</mat-label>
        <input matInput type="number" placeholder="Ingresa el idtipomov" [(ngModel)]="idtipomovDepartamento" required aria-required="true">
      </mat-form-field>
    </div>
  </div>

  <div class="mat-dialog-row">
    <!-- Columna para el campo de nombre -->
    <div class="mat-dialog-cell">
      <mat-form-field>
        <mat-label>IdAlmacen</mat-label>
        <input matInput type="number" placeholder="Ingresa el idalmacen" [(ngModel)]="idalmacenDepartamento" required aria-required="true">
      </mat-form-field>
    </div>
  </div>

  <div class="mat-dialog-row">
    <!-- Columna para el campo de nombre -->
    <div class="mat-dialog-cell">
      <mat-form-field>
        <mat-label>UsuarioActualiza</mat-label>
        <input matInput type="number" placeholder="Ingresa el UsuarioActualiza" [(ngModel)]="usuarioactualizaDepartamento" required aria-required="true">
      </mat-form-field>
    </div>
  </div>
  <!-- Opciones botones-->
</div>
<div mat-dialog-actions>
  <button class="cancelar" mat-button cdkFocusInitial (click)="onNoClick()">
    Cancelar
  </button>
  <button class="guardar" mat-button cdkFocusInitial (click)="insertar()">
    AÃ±adir
  </button>
</div>
