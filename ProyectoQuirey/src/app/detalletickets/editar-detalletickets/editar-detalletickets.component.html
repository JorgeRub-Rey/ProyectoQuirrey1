<h1 mat-dialog-title class="titulo">Editar Detalle</h1>
<div mat-dialog-content class="mat-dialog-grid">
  <!-- Fila para el formulario -->
  <div class="mat-dialog-row">
    <!-- Opciones de formulario -->
    <div class="mat-dialog-cell">
      <mat-form-field>
        <mat-label>IdTicket</mat-label>
        <input
          matInput
          placeholder="Ingresa el IdTicket"
          [(ngModel)]="departamento.IdTicket"
          required
          aria-required="true"
        />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Codigo</mat-label>
        <input
          matInput
          placeholder="Ingresa el Codigo"
          [(ngModel)]="departamento.Codigo"
          required
          aria-required="true"
        />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Cantidad</mat-label>
        <input
          matInput
          placeholder="Ingresa la Cantidad"
          [(ngModel)]="departamento.Cantidad"
          required
          aria-required="true"
        />
      </mat-form-field>

      <mat-form-field>
        <mat-label>PrecioVenta</mat-label>
        <input
          matInput
          placeholder="Ingresa el PrecioVenta"
          [(ngModel)]="departamento.PrecioVenta"
          required
          aria-required="true"
        />
      </mat-form-field>

      <mat-form-field>
        <mat-label>UsuarioActualiza</mat-label>
        <input
          matInput
          type="number"
          placeholder="Ingresa el UsuarioActualiza"
          [(ngModel)]="departamento.UsuarioActualiza"
          step="1"
          required
          aria-required="true"
        />
      </mat-form-field>
    </div>
  </div>
  <!-- Opciones botones-->
</div>
<div mat-dialog-actions>
  <button class="cancelar" mat-button (click)="onNoClick()">Cancelar</button>
  <button class="guardar" mat-button (click)="guardar()">
    Guardar Cambios
  </button>
</div>
