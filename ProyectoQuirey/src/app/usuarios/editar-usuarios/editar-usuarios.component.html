<h1 mat-dialog-title class="titulo">Editar Usuario</h1>
<div mat-dialog-content class="mat-dialog-grid">
  <!-- Fila para el formulario -->
  <div class="mat-dialog-row">
    <!-- Opciones de formulario -->
    <div class="mat-dialog-cell">
      <mat-form-field>
        <mat-label>NombreUsuario</mat-label>
        <input
          matInput
          placeholder="Ingresa el NombreUsuario"
          [(ngModel)]="departamento.NombreUsuario"
          required
          aria-required="true"
        />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Contraseña</mat-label>
        <input
          matInput
          placeholder="Ingresa la Contraseña"
          [(ngModel)]="departamento.Password"
          required
          aria-required="true"
        />
      </mat-form-field>

      <mat-form-field>
        <mat-label>IdPersona</mat-label>
        <input
          matInput
          type="number"
          placeholder="Ingresa el IdPersona"
          [(ngModel)]="departamento.IdPersona"
          step="1"
          required
          aria-required="true"
        />
      </mat-form-field>
    </div>
  </div>
  <!-- Opciones botones-->
</div>
<div mat-dialog-actions>
  <button class="cancelar" mat-button (click)="onNoClick()">Cancelar</button>
  <button class="guardar" mat-button (click)="guardar()">
    Guardar Cambios
  </button>
</div>
