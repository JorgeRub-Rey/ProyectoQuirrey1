<h1 mat-dialog-title class="titulo">Editar</h1>
<div mat-dialog-content class="mat-dialog-grid">
  <!-- Fila para el formulario -->
  <div class="mat-dialog-row">
    <!-- Opciones de formulario -->
    <div class="mat-dialog-cell">
      <mat-form-field>
        <mat-label>IdPerfil</mat-label>
        <input
          matInput
          placeholder="Ingresa el IdPerfil"
          [(ngModel)]="detalleperfil.IdPerfil"
          required
          aria-required="true"
        />
      </mat-form-field>

      <mat-form-field>
        <mat-label>IdModulo</mat-label>
        <input
          matInput
          placeholder="Ingresa la IdModulo"
          [(ngModel)]="detalleperfil.IdModulo"
          required
          aria-required="true"
        />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Usuario</mat-label>
        <input
          matInput
          placeholder="Ingresa el Usuario"
          [(ngModel)]="detalleperfil.Usuario"
          step="1"
          required
          aria-required="true"
        />
      </mat-form-field>
    </div>
  </div>
  <!-- Opciones botones-->
</div>
<div mat-dialog-actions>
  <button class="cancelar" mat-button (click)="onNoClick()">Cancelar</button>
  <button class="guardar" mat-button (click)="guardar()">
    Guardar Cambios
  </button>
</div>
